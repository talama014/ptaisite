
{% block content %}
<h3>Hoạt động gần đây</h3>
        <hr>
        {% for message in room_messages %}
            <div>
                <small><a href="{% url 'user-profile' message.user.id%}">@{{message.user}}</a> {{message.created|timesince}}</small>
                <small> bình luận mới cho tin "<a href="{% url 'room' message.room.id %}">{{message.room}}</a>"</small>
                <p>{{message}}</p>
                {% if request.user == message.user%}
                    <a href="{% url 'delete-message' message.id %}">Xóa</a>
                {% endif %}
                <hr>
            </div>
        {% endfor %}
{% endblock content %}
